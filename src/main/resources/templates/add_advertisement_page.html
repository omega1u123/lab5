<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить объявление</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #2c3e50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Добавить объявление</h1>
    </header>

    <form th:method="post" th:action="@{/advertisement/add}">
        <div class="form-group">
            <label for="price">Цена (₽):</label>
            <input type="number" id="price" name="price" required placeholder="Введите цену">
        </div>

        <div class="form-group">
            <label for="numberOfRooms">Количество комнат:</label>
            <input type="number" id="numberOfRooms" name="numberOfRooms" required placeholder="Введите количество комнат">
        </div>

        <div class="form-group">
            <label for="numberOfBedrooms">Количество спален:</label>
            <input type="number" id="numberOfBedrooms" name="numberOfBedrooms" required placeholder="Введите количество спален">
        </div>

        <div class="form-group">
            <label for="area">Площадь (м²):</label>
            <input type="number" id="area" name="area" required placeholder="Введите площадь">
        </div>

        <div class="form-group">
            <label for="floor">Этаж:</label>
            <input type="number" id="floor" name="floor" required placeholder="Введите этаж">
        </div>

        <div class="form-group">
            <label for="region">Регион:</label>
            <input type="text" id="region" name="region" required placeholder="Введите регион">
        </div>

        <div class="form-group">
            <label for="address">Адрес:</label>
            <input type="text" id="address" name="address" required placeholder="Введите адрес">
        </div>
        <button type="submit">Добавить объявление</button>
    </form>
</div>
</body>
</html>
